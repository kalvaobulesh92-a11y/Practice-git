<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .card {
    max-width: 600px;
    margin: 20px auto;
  }
  .list-group-item {
    font-size: 1.1em;
  }
  a {
    text-decoration: none;
  }

</style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Todo Dashboard</span>
  </div>
</nav>

<form action="{% url 'home' %}" method="post" class="container my-4">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" name="task"  class="form-control" placeholder="Add a new task" required>
    <button class="btn btn-success" type="submit">Add Task</button>
  </div>
</form>

  <div class="card shadow-sm">
    <div class="card-header fw-bold">
      Your Tasks
    </div>

    <ul class="list-group list-group-flush">
      {% for item in todos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        
         {% if item.title is "Done" %}
         <span><del>{{ item.title }}</del></span>
         {% else %}
        <span>{{ item.title }}</span>
         {% endif %}
        <div>
          <span class="badge bg-warning text-dark me-2"><a href="{% url 'edit_task' item.id %}">Edit</a></span>
          <button class="btn btn-sm btn-success me-1"><a href="{% url 'done' item.id %}" class=" text-white">Done</a></button>
          <button class="btn btn-sm btn-danger" ><a href="{% url 'delete' item.id %}" class=" text-white">Delete</a></button>
        </div>
      </li>
     
      {% empty %}
      <li class="list-group-item text-center text-muted">No tasks available. Add a new task above!</li>
      {% endfor %}
    </ul>

  </div>
</div>

</body>
</html>
