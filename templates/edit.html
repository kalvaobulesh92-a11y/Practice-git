<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Todo Dashboard</span>
  </div>
</nav>
    <form action="{% url 'edit_task' task.id %}" method="post" class="container my-4">
        {% csrf_token %}
        <input type="text" class="form-control" name="task" value="{{ task.title }}" required>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>
</html>
